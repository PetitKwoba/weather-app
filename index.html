<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./style.css">
    <title>weather app</title>

</head>

<body>

    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city and click submit button to search for weather" autofocus>
        <button type="submit" value="submit" class="button">Submit</button>
    </div>
    <div class="display">
        <h1 class="name"></h1>
        <p class="temp"></p>
        <p class="desc"></p>
    </div>
    <!--Js import-->
    <script src="./index.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.20.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.20.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->

    <script src="/__/firebase/init.js"></script>
    <script src="index.js./app.js"></script>
</body>

</html>
